<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add__task">
    <label class="title title__new-task">Add Item</label>
    <div class="wrapper">
    <input 
      id="new-task"
      class="section__task-text" 
      type="text">
    <button class="button__add">Add</button>
  </div>
  </p>

  <h3 class="title">Todo</h3>
  <ul id="incomplete-tasks" class="todo__tasks-list">
    <li class="list__item">
      <input class="list__input input__checkbox" type="checkbox">
      <label class="task__text">Pay Bills</label>
      <input type="text" class="list__input input__text">
      <button class="list__button button__edit">Edit</button>
      <button class="list__button list__delete">
        <img src="./remove.svg" class="list__button-img">
      </button>
    </li>

  <li class="list__item editing__task-list-item">
   <input type="checkbox" class="list__input input__checkbox">
   <label class="task__text">Go Shopping</label>
   <input type="text" value="Go Shopping" class="list__input input__text">
   <button class="list__button button__save">Save</button>
   <button class="list__button list__delete">
      <img src="./remove.svg" class="list__button-img">
   </button>
  </li>
  </ul>

<h3>Completed</h3>
  <ul id="completed-tasks">
    <li class="completed__item">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
         <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
